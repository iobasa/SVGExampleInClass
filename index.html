<html lang="en">

    <link rel="stylesheet" href="css/main.css">

    <!-- link in the waypoint library -->

</head>
<body>

</div>

<div class="svg-wrapper" id="section2">

    </div>


    <div class="svg-wrapper"id="section3">
            <object data="images/qualityBeer.svg" type="image/svg+xml" class="svg-graphic" id="beer-fancy-glass"></object>
        </div>
    <script src="js/main.js"></script> 
</body>
</html>
